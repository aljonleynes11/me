<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timezone@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for calendar day cells */
        .fc-daygrid-day {
            position: relative !important;
            border-radius: 12px !important;
            margin: 2px !important;
            transition: all 0.2s ease !important;
            border: 0px !important;
            padding: 5px !important;
        }
        
        .fc-daygrid-day:hover {
            background-color: rgba(16, 185, 129, 0.05) !important;
            transform: scale(1.02) !important;
            cursor: pointer;
        }
        .fc-scrollgrid-sync-inner{
            border: 0px !important;
        }
        .fc-col-header-cel{
            border: 0px !important;
        }
        
        .fc-col-header {
            border: 0px !important;
        }
        
        .fc-col-header-cell {
            border: 0px !important;
            background: transparent !important;
        }
        
        .fc-day-header {
            border: 0px !important;
            background: transparent !important;
        }
        
        .fc-scrollgrid {
            border: 0px !important;
        }
        
        .fc-scrollgrid-section {
            border: 0px !important;
        }
        
        .fc-daygrid-day-frame {
            position: relative !important;
            border-radius: 12px !important;
            padding: 8px !important;
            min-height: 100px !important;
            border: 0px !important;
            background: white !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06) !important;
        }
        
        /* Ensure the (+) button is visible and properly positioned */
        .fc-daygrid-day .add-event-btn {
            position: absolute !important;
            bottom: 2px !important;
            right: 2px !important;
            z-index: 10 !important;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .fc-daygrid-day:hover .add-event-btn {
            opacity: 1;
        }
        
        /* Make sure day cells have proper positioning */
        .fc-daygrid-day-frame {
            min-height: 100px;
        }
        
        /* Item count display styling */
        .item-count-display {
            z-index: 5;
        }
        
        /* Calendar header styling */
        .fc-header-toolbar {
            margin-bottom: 1rem !important;
        }
        
        .fc-button {
            border-radius: 8px !important;
            font-weight: 500 !important;
            transition: all 0.2s ease !important;
        }
        
        .fc-button:hover {
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
        
        .fc-button-primary {
            background-color: #3B82F6 !important;
            border-color: #3B82F6 !important;
        }
        
        .fc-button-primary:hover {
            background-color: #2563EB !important;
            border-color: #2563EB !important;
        }
        
        .fc-button-primary:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3) !important;
        }

        .fc-button{
            margin: 2px !important;
        }
        
        /* Calendar title styling */
        .fc-toolbar-title {
            font-weight: 600 !important;
            color: #1F2937 !important;
        }
        
        /* Remove vertical scroll from calendar */
        .fc-scroller {
            overflow: hidden !important;
        }
        
        .fc-scroller-liquid {
            overflow: hidden !important;
        }
        
        /* Remove remaining calendar borders */
        .fc-scrollgrid-section-body {
            border-right: 0px !important;
            border-bottom: 0px !important;
        }
        
        .fc-scrollgrid-section-footer {
            border: 0px !important;
        }
        
        .fc-scrollgrid-section-header {
            border-right: 0px !important;
        }
        
        .fc-daygrid-day-frame {
            border-right: 0px !important;
            border-bottom: 0px !important;
        }
        
        /* Additional border removal */
        .fc-scrollgrid-section {
            border: 0px !important;
        }
        
        .fc-scrollgrid-section-body td {
            border: 0px !important;
        }
        
        .fc-scrollgrid-section-body th {
            border: 0px !important;
        }
        
        .fc-daygrid-day {
            border: 0px !important;
        }
        
        .fc-daygrid-day td {
            border: 0px !important;
        }
        
        .fc-daygrid-day th {
            border: 0px !important;
        }
        
        .fc-daygrid-day-frame {
            border: 0px !important;
        }
        
        .fc-daygrid-day-frame td {
            border: 0px !important;
        }
        
        .fc-daygrid-day-frame th {
            border: 0px !important;
        }
        
        /* Hide calendar events completely */
        .fc-daygrid-event {
            display: none !important;
        }
        
        .fc-daygrid-event-dot {
            display: none !important;
        }
        
        /* Hide any all-day text */
        .fc-daygrid-day-events {
            display: none !important;
        }
        
        .fc-daygrid-day-frame .fc-daygrid-day-events {
            display: none !important;
        }
        
        /* Hide elements with x-cloak until Alpine.js is loaded */
        [x-cloak] {
            display: none !important;
        }

        /* Style Quill content when displayed in list view */
        .text-gray-800.text-sm[x-html] {
            line-height: 1.5;
        }
        
        .text-gray-800.text-sm[x-html] p {
            margin-bottom: 0.5rem;
        }
        
        .text-gray-800.text-sm[x-html] p:last-child {
            margin-bottom: 0;
        }
        
        .text-gray-800.text-sm[x-html] strong,
        .text-gray-800.text-sm[x-html] b {
            font-weight: 600;
        }
        
        .text-gray-800.text-sm[x-html] em,
        .text-gray-800.text-sm[x-html] i {
            font-style: italic;
        }
        
        .text-gray-800.text-sm[x-html] u {
            text-decoration: underline;
        }
        
        .text-gray-800.text-sm[x-html] ul,
        .text-gray-800.text-sm[x-html] ol {
            margin-left: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .text-gray-800.text-sm[x-html] li {
            margin-bottom: 0.25rem;
        }
        
        /* Additional Quill content styling for list view */
        .text-gray-800.text-sm[x-html] {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .text-gray-800.text-sm[x-html] * {
            max-width: 100%;
        }
        
        .text-gray-800.text-sm[x-html] img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .fc-daygrid-day-frame {
                min-height: 80px;
                border-radius: 8px !important;
                padding: 6px !important;
            }
            
            .item-count-display {
                position: absolute !important;
                bottom: 2px !important;
                right: 2px !important;
                left: auto !important;
                top: auto !important;
            }
            
            .fc-daygrid-day .add-event-btn {
                width: 20px !important;
                height: 20px !important;
                bottom: 1px !important;
                right: 1px !important;
            }
            
            .fc-daygrid-day .add-event-btn svg {
                width: 12px !important;
                height: 12px !important;
            }
            

            
            /* Improve calendar header on mobile */
            .fc-header-toolbar {
                flex-direction: column;
                gap: 8px;
            }
            
            .fc-header-toolbar .fc-toolbar-chunk {
                display: flex;
                justify-content: center;
                width: 100%;
            }
            
            /* Hide calendar events on mobile */
            .fc-daygrid-event {
                display: none !important;
            }
            
            /* Improve day cell content spacing */
            .fc-daygrid-day-events {
                margin-top: 15px;
            }
        }

        /* Offcanvas 50% width on large screens */
        @media (min-width: 1024px) {
            .offcanvas-half {
                max-width: 50vw !important;
                width: 50vw !important;
                border-top-left-radius: 2rem !important;
                border-bottom-left-radius: 2rem !important;
            }
        }
    </style>
    <!-- QuillJS for rich text editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</head>
<body class="bg-gray-200">
    <div x-data="calendarApp()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-4 sm:py-6 space-y-4 sm:space-y-0">
                    <div class="relative group flex items-center space-x-2">
                        <a href="index.html" title="Go Home" class="flex items-center justify-center w-9 h-9 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors mr-2">
                            <i class="fa-solid fa-home text-white text-xl"></i>
                        </a>
                        <template x-if="!editingDocumentName">
                            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 cursor-pointer" @click="startEditingDocumentName()" x-text="documentName"></h1>
                        </template>
                        <template x-if="editingDocumentName">
                            <input type="text" class="text-2xl sm:text-3xl font-bold text-gray-900 border-b border-blue-400 focus:outline-none focus:border-blue-600 bg-transparent" x-model="documentName" @keydown.enter="finishEditingDocumentName()" @blur="finishEditingDocumentName()" x-ref="docNameInput" />
                        </template>
                    </div>
                    <!-- Remove timezone selector here -->
                    <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
                        <button 
                            @click="addEvent()" 
                            class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                        >
                            Add Event
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Collapsible Description Section -->
        <div class="bg-white shadow-sm border-b" x-data="{ 
            isDescriptionOpen: false, 
            isEditing: false,
            quillEditor: null
        }" x-init="
            // Initialize Quill editor when editing starts
            $watch('isEditing', (value) => {
                if (value) {
                    $nextTick(() => {
                        if (!quillEditor) {
                            quillEditor = new Quill('#description-editor', {
                                theme: 'snow',
                                modules: {
                                    toolbar: [
                                        ['bold', 'italic', 'underline'],
                                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                        ['link'],
                                        ['clean']
                                    ]
                                },
                                placeholder: 'Enter your description here...'
                            });
                            window._quillDescription = quillEditor;
                            quillEditor.root.innerHTML = descriptionContent;
                        }
                    });
                }
            });
        ">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Expandable Header Bar -->
                <div 
                    class="transition-all duration-200 cursor-pointer"
                    :class="isDescriptionOpen ? 'py-6' : 'py-3'"
                    @click="!isEditing && (isDescriptionOpen = !isDescriptionOpen)"
                >
                    <!-- Header Row -->
                    <div class="flex items-center justify-between w-full">
                                                <button 
                            
                            class="flex items-center space-x-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-inset"
                        >
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <template x-if="!editingDescriptionTitle">
                                <span class="text-sm font-medium text-gray-700 cursor-pointer" @click="startEditingDescriptionTitle()" x-text="descriptionTitle"></span>
                            </template>
                            <template x-if="editingDescriptionTitle">
                                <input type="text" class="text-sm font-medium text-gray-700 border-b border-blue-400 focus:outline-none focus:border-blue-600 bg-transparent" x-model="descriptionTitle" @keydown.enter="finishEditingDescriptionTitle()" @blur="finishEditingDescriptionTitle()" x-ref="descTitleInput" />
                            </template>
                        </button>
                        
                        <!-- Save/Cancel Buttons -->
                        <div x-show="isEditing" class="flex items-center space-x-2">
                            <button 
                                @click="
                                    saveDescription();
                                    isEditing = false;
                                "
                                class="flex items-center space-x-1 text-sm text-green-600 hover:text-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-inset rounded px-2 py-1 transition-colors"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span>Save</span>
                            </button>
                            <button 
                                @click="
                                    cancelDescriptionEdit();
                                    isEditing = false;
                                "
                                class="flex items-center space-x-1 text-sm text-gray-600 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-inset rounded px-2 py-1 transition-colors"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>Cancel</span>
                            </button>
                        </div>
                        
                        <svg 
                            class="w-5 h-5 text-gray-500 transition-transform duration-200" 
                            :class="{ 'rotate-180': isDescriptionOpen }"
                            fill="none" 
                            stroke="currentColor" 
                            viewBox="0 0 24 24"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    
                    <!-- Content Area (Inside the expanding header) -->
                    <div 
                        x-show="isDescriptionOpen"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform translate-y-0"
                        x-transition:leave-end="opacity-0 transform -translate-y-2"
                        class="mt-4"
                        @dblclick="isEditing = true"
                        title="Double-click to edit"
                    >
                        <!-- View Mode -->
                        <div 
                            x-show="!isEditing" 
                            class="text-sm text-gray-600 leading-relaxed cursor-pointer hover:bg-gray-50 rounded-lg p-2 transition-colors" 
                            x-html="descriptionContent"
                        ></div>
                        
                        <!-- Edit Mode -->
                        <div x-show="isEditing" class="space-y-3">
                            <div id="description-editor" class="min-h-[200px] border border-gray-300 rounded-lg"></div>
                            <div class="text-xs text-gray-500">
                                Use the toolbar above to format your text. You can make text bold, italic, add lists, and more.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
            <!-- Summary Section -->
            <div class="bg-white rounded-lg shadow-sm border mb-4 sm:mb-6 p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4">Stats</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                    <!-- Total Wins -->
                    <div class="bg-green-50 border border-green-200 rounded-lg p-3 sm:p-4">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="w-6 h-6 sm:w-8 sm:h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                            <div class="ml-3 sm:ml-4">
                                <p class="text-xs sm:text-sm font-medium text-green-600">Income</p>
                                <p class="text-lg sm:text-2xl font-bold text-green-900" x-text="totalEarnings"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Losses -->
                    <div class="bg-red-50 border border-red-200 rounded-lg p-3 sm:p-4">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="w-6 h-6 sm:w-8 sm:h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path>
                                </svg>
                            </div>
                            <div class="ml-3 sm:ml-4">
                                <p class="text-xs sm:text-sm font-medium text-red-600">Expenses</p>
                                <p class="text-lg sm:text-2xl font-bold text-red-900" x-text="totalExpenses"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Net PnL -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 sm:p-4 sm:col-span-2 lg:col-span-1">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="w-6 h-6 sm:w-8 sm:h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <div class="ml-3 sm:ml-4">
                                <p class="text-xs sm:text-sm font-medium text-blue-600">Total</p>
                                <p class="text-lg sm:text-2xl font-bold" :class="netPnL >= 0 ? 'text-green-900' : 'text-red-900'" x-text="netIncome"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Events List Section -->
            <div class="bg-white rounded-lg shadow-sm border mb-6">
                
            </div>

            <!-- Calendar Container -->
            <div class="bg-white rounded-lg shadow-sm border">
                <div id="calendar" class="p-3 sm:p-6"></div>
            </div>
            <!-- Copyright Notice -->
            <div class="text-center text-xs text-gray-400 mt-6 mb-2 select-none">
                Â© KenjieDev
            </div>
        </main>

        <!-- Offcanvas for Event Form -->
        <div 
            x-show="showOffcanvas" 
            x-cloak
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-black bg-opacity-50 z-40"
            @click="closeOffcanvas()"
        ></div>

        <div 
            x-show="showOffcanvas" 
            x-cloak
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="translate-x-full"
            class="fixed right-0 top-0 h-full w-full max-w-sm sm:max-w-md bg-white shadow-sm border-b z-50 overflow-y-auto offcanvas-half"
        >
            <!-- Offcanvas Header -->
            <div class="flex items-center justify-between p-4 sm:p-6 border-b">
                <div class="flex items-center space-x-3">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-900">
                        <span x-text="offcanvasMode === 'add' ? 'Add Event' : 'Events for ' + selectedDate"></span>
                    </h2>
                </div>
                <button 
                    @click="closeOffcanvas()" 
                    class="text-gray-400 hover:text-gray-600 transition-colors"
                >
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <!-- Tabs for Add/List Modes (Full Width, below header) -->
            <div class="w-full border-b border-gray-200 bg-white sticky top-0 z-50" x-show="selectedDate">
                <nav class="grid grid-cols-2 w-full" aria-label="Tabs">
                    <button
                        @click="switchToAddMode()"
                        :class="offcanvasMode === 'add' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-500 hover:text-blue-600 hover:border-blue-300'"
                        class="w-full px-4 py-2 text-sm font-medium border-b-2 focus:outline-none transition-all"
                        type="button"
                        role="tab"
                        :aria-selected="offcanvasMode === 'add'"
                        aria-controls="add-panel"
                    >
                        Add
                    </button>
                    <button
                        @click="switchToListMode()"
                        x-show="getEventsForDate(selectedDate).length > 0"
                        :class="offcanvasMode === 'list' ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-gray-500 hover:text-blue-600 hover:border-blue-300'"
                        class="w-full px-4 py-2 text-sm font-medium border-b-2 focus:outline-none transition-all"
                        type="button"
                        role="tab"
                        :aria-selected="offcanvasMode === 'list'"
                        aria-controls="list-panel"
                    >
                        List
                    </button>
                </nav>
            </div>
            <!-- Offcanvas Content -->
            <div class="p-4 sm:p-6">
                <!-- Add Mode -->
                <div x-show="offcanvasMode === 'add'">
                    <form @submit.prevent="saveEvent()" class="space-y-4 sm:space-y-6">
                        <!-- Image Upload -->
                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Image</label>
                            
                            <!-- Upload Area -->
                            <div x-show="!eventForm.image" class="relative">
                                <input 
                                    type="file" 
                                    id="image" 
                                    accept="image/*"
                                    @change="handleImageUpload($event)"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                >
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p class="mt-2 text-sm text-gray-600">Click to upload or drag and drop</p>
                                    <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                            
                            <!-- Image Preview -->
                            <div x-show="eventForm.image" class="relative">
                                <img 
                                    :src="eventForm.image" 
                                    alt="Preview" 
                                    class="w-full h-32 object-cover rounded-lg border border-gray-300"
                                >
                                <button 
                                    type="button"
                                    @click="clearImage()"
                                    class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-1 transition-colors"
                                    title="Remove image"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Date Input -->
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input 
                                type="date" 
                                id="date" 
                                x-model="eventForm.date"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                required
                            >
                        </div>

                        <!-- Time Input -->
                        <div >
                            <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                            <input 
                                type="time" 
                                id="time" 
                                x-model="eventForm.time"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                required
                            >
                        </div>

                        <!-- PnL Input -->
                        <div>
                            <label for="Value" class="block text-sm font-medium text-gray-700 mb-2">Value</label>
                            <input 
                                type="number" 
                                id="pnl" 
                                x-model="eventForm.pnl"
                                step="0.01"
                                placeholder="Enter value"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                required
                            >
                        </div>

                        <!-- Note Input -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Note</label>
                            <div id="quill-note" class="bg-white border border-gray-300 rounded-lg" style="min-height: 120px;"></div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3 pt-4">
                            <button 
                                type="button"
                                @click="closeOffcanvas()" 
                                class="w-full sm:flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit" 
                                class="w-full sm:flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                <span x-text="editingEvent ? 'Update' : 'Save'"></span>
                            </button>
                        </div>

                        <!-- Delete Button (only show when editing) -->
                        <div x-show="editingEvent" class="pt-4">
                            <button 
                                type="button"
                                @click="deleteEvent()" 
                                class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                            >
                                Delete Event
                            </button>
                        </div>
                    </form>
                </div>

                <!-- List Mode -->
                <div x-show="offcanvasMode === 'list'">
                    <div class="space-y-4">
                        <!-- Stats Section -->
                        <div class="rounded-lg p-4 border mb-4">
                            <h3 class="text-sm font-semibold text-gray-700 mb-3">Day Summary</h3>
                            <div class="grid grid-cols-3 gap-3">
                                <!-- Total Income -->
                                <div class="bg-green-50 border border-green-200 rounded-lg p-2 text-center">
                                    <div class="text-lg font-bold text-green-600" x-text="getEventsForDate(selectedDate).filter(e => parseFloat(e.pnl) > 0).reduce((sum, e) => sum + parseFloat(e.pnl), 0).toFixed(2)"></div>
                                    <div class="text-xs text-gray-500">Income</div>
                                </div>
                                <!-- Total Expenses -->
                                <div class="bg-red-50 border border-red-200 rounded-lg p-2 text-center">
                                    <div class="text-lg font-bold text-red-600" x-text="getEventsForDate(selectedDate).filter(e => parseFloat(e.pnl) < 0).reduce((sum, e) => sum + Math.abs(parseFloat(e.pnl)), 0).toFixed(2)"></div>
                                    <div class="text-xs text-gray-500">Expenses</div>
                                </div>
                                <!-- Net Income -->
                                <div class="bg-blue-50 border border-blue-200 rounded-lg p-2 text-center">
                                    <div class="text-lg font-bold text-blue-600" x-text="getEventsForDate(selectedDate).reduce((sum, e) => sum + parseFloat(e.pnl), 0).toFixed(2)"></div>
                                    <div class="text-xs text-gray-500">Total</div>
                                </div>
                            </div>
                        </div>

                        <!-- Events List -->
                        <div class="space-y-3">
                            <template x-for="event in getEventsForDate(selectedDate)" :key="event.id">
                                <div class="bg-gray-50 rounded-lg border border-gray-200" x-data="{ open: false }">
                                    <div class="flex items-center justify-between p-4 cursor-pointer" @click="open = !open">
                                        <div class="flex items-center space-x-2">
                                            <span class="text-sm font-medium text-gray-600" x-text="event.date + ' ' + (event.time || '')"></span>
                                            <span 
                                                class="px-2 py-1 rounded-full text-xs font-bold text-white"
                                                :class="parseFloat(event.pnl) > 0 ? 'bg-green-500' : parseFloat(event.pnl) < 0 ? 'bg-red-500' : 'bg-gray-500'"
                                                x-text="event.pnl"
                                            ></span>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <button 
                                                @click.stop="editEventById(event.id)"
                                                class="text-blue-600 hover:text-blue-800 p-1 rounded-md hover:bg-blue-50 transition-colors"
                                                title="Edit event"
                                            >
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                </svg>
                                            </button>
                                            <button 
                                                @click.stop="deleteEventById(event.id)"
                                                class="text-red-600 hover:text-red-800 p-1 rounded-md hover:bg-red-50 transition-colors"
                                                title="Delete event"
                                            >
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                            <svg :class="open ? 'transform rotate-90' : ''" class="w-4 h-4 text-gray-400 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div x-show="open" x-collapse>
                                        <div class="px-4 pb-4">
                                            <div class="text-gray-800 text-sm" x-html="event.note"></div>
                                            <div x-show="event.image" class="mt-3">
                                                <img 
                                                    :src="event.image" 
                                                    alt="Event image" 
                                                    class="w-full h-32 object-cover rounded-lg border border-gray-300"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Add New Event Button -->
                        <div class="pt-4 border-t border-gray-200">
                            <button 
                                @click="switchToAddMode()"
                                class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                Add New Event
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
    <script>
    // Allow calendar list view to open offcanvas by event id
    window.openOffcanvasById = function(id) {
        const calendarComponent = document.querySelector('[x-data="calendarApp()"]')?.__x?.$data;
        if (calendarComponent && typeof calendarComponent.editEventById === 'function') {
            calendarComponent.editEventById(id);
        }
    };
    document.addEventListener('alpine:init', () => {
        Alpine.effect(() => {
            if (window.Quill && document.getElementById('quill-note')) {
                if (!window._quillNote) {
                    window._quillNote = new Quill('#quill-note', { theme: 'snow', placeholder: 'Enter your note here...' });
                    // Sync Quill with Alpine eventForm.note
                    window._quillNote.on('text-change', function() {
                        // Get the current Alpine component
                        const calendarComponent = document.querySelector('[x-data="calendarApp()"]').__x.$data;
                        if (calendarComponent && calendarComponent.eventForm) {
                            calendarComponent.eventForm.note = window._quillNote.root.innerHTML;
                        }
                    });
                }
                // Set Quill content if eventForm.note changes
                const calendarComponent = document.querySelector('[x-data="calendarApp()"]').__x.$data;
                if (calendarComponent && calendarComponent.eventForm && window._quillNote.root.innerHTML !== calendarComponent.eventForm.note) {
                    window._quillNote.root.innerHTML = calendarComponent.eventForm.note || '';
                }
            }
        });
    });
    </script>
</body>
</html>
